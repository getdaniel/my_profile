<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title> Daniel </title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/virtual.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/topbar.virtual.css" />

    <link rel="stylesheet" type="text/css" href="../assets/css/table.css" />
  </head>
  <body>
    <div class="vg-page page-home" id="home" style="background-image: url(../assets/img/bg_image_1.jpg)">
      <!-- Navbar -->
      <div class="navbar navbar-expand-lg navbar-dark sticky" data-offset="500">
        <div class="container">
          <a href="../index.html" class="navbar-brand">Daniel</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#main-navbar" aria-expanded="true">
            <span class="ti-menu"></span>
          </button>
        </div>
      </div>
      <!-- End Navbar -->

      <table id="messages-table" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Message</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- Reply Modal -->
      <div id="reply-modal">
        <div id="reply-modal-content">
          <span id="reply-modal-close">&times;</span>
          <h3> Reply to the Message </h3>
          <form>
            <div class="form-group">
              <label for="reply-subject">Subject</label>
              <input type="text" class="form-control" id="reply-subject" required>
            </div>
            <div class="form-group">
              <label for="reply-message">Message</label>
              <textarea class="form-control" id="reply-message" rows="5" required></textarea>
            </div>
            <div class="modal-buttons">
              <button type="reset" class="btn btn-secondary">Reset</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
      <!-- End of modal -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./firebase_config.js"></script>
    <script src="./admin/retrieve_msg.js"></script>
    
  </body>
</html>
